</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="Navbar Dashboard" id="Dashboard">
                <div class="logo"><img src="images/Logo.png"></div>
                <div class="NavItems_icons" id="NavItems_icons">
                    <div class="Nav_list">
                        <!-- desktop -->
                        <ul class="Nav_items " id="desktop">
                            <li><a href="home.html" >Home</a></li>
                            <li><a href="blog.html">Blogs</a></li>
                            <li><a href="newBlog.html">New blog</a></li>
                            <li><a href="comments.html">Comments</a></li>
                            <li><a href="settings.html"  class="active">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="main">
                <header class="header">
                    <div class="row">
                        <div>
                            <a href="javascript:void(0);" onclick="showNavabar()" class="burger_button"
                                id="burger_button">
                                <span class="span1"></span>
                                <span class="span2"></span>
                                <span class="span3"></span>
                                <span class="span4"></span>
                            </a>

                        </div>
                        <div class="" style="position:relative">
                            <div class="profile" onclick="ShowDropDown()" style="cursor:pointer">
                                <div class="image">
                                    <img src="images/IMG-20220203-WA0001.jpg">
                                </div>
                                <div class="name">Yobu ir</div>

                            </div>
                            <div class="drop-down" id="drop-down" >
                                <div class="content">
                                    <ul>

                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </header>
                <div class="message">
                    <h3>Hi! Yobu welcome back !</h3>
                </div>

                <section class="contact" id="Contact">

                        <p>General Settings</p>
                    </div>
                    <div class="contact-container">
                        <div class="contact-inner-right" style="margin:20px;"> 
                            <form class="form" id=""> 
                                <div class="inputs">
                                    <label>Email</label>
                                    <input type="text" id="email" placeholder="Email">  
                                </div>
                                <button onclick="addBlog()">Update</button>
                            </form>
                        </div>
                        <div class="header"> 
                            <p>Secuirty Settings</p>
                        </div> 
                        <div class="contact-inner-right" style="margin:20px;">
                            <form class="form" id="">
                                <div class="inputs">
                                    <label>Old password</label>
                                    <input type="text" id="email" placeholder="old password">
                                    <label>New password</label>
                                    <input type="text" id="email" placeholder="new password">
                                    <label>Cofirm password</label>
                                    <input type="text" id="email" placeholder="confirm password">
                                </div>
                                <button onclick="addBlog()">Update</button>
                            </form>
                        </div>
                    </div>
                </section>
            </main>
        </div>

    </div>
    <script src="js/navbar.js"></script>
