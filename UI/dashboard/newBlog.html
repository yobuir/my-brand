<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/dashboard.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="Navbar Dashboard" id="Dashboard">
                <div class="logo"><img src="/assets/images/Logo.png"></div>
                <div class="NavItems_icons" id="NavItems_icons">
                    <div class="Nav_list">
                        <!-- desktop -->
                        <ul class="Nav_items " id="desktop">
                            <li><a href="home.html">Home</a></li>
                            <li><a href="blog.html">Blogs</a></li>
                            <li><a href="newBlog.html" class="active">New blog</a></li>
                            <li><a href="">Comments</a></li>
                            <li><a href="">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="main">
                <header class="header">
                    <div class="row">
                        <div>
                            <a href="javascript:void(0);" onclick="showNavabar()" class="burger_button"
                                id="burger_button">
                                <span class="span1"></span>
                                <span class="span2"></span>
                                <span class="span3"></span>
                                <span class="span4"></span>
                            </a>

                        </div>
                        <div>
                            <div class="profile">
                                <div class="image">
                                    <img src="/assets/images/IMG-20220203-WA0001.jpg">
                                </div>
                                <div class="name">Yobu ir</div>
                            </div>
                        </div>

                    </div>
                </header>
                <div class="message">
                    <h3>Hi! Yobu welcome back !</h3>
                </div>

                <section class="contact" id="Contact">
                    <div class="header"> 
                        <h1>Create new Blog</h1>
                        <p>Add new blog content</p>
                    </div>
                    <div class="contact-container">
                        <div class="contact-inner-right">
                            <form class="form" id="blogForm">
                                <div id="error" style="color:red ;margin: 10px;"></div>
                                <div id="success" style="background-color: green;color: white;margin-bottom: 10px;">
                                </div>
                                <div class="inputs">
                                    <label>Title</label>
                                    <input type="text" id="blog_title" placeholder="title">
                                    <label>Date</label>
                                    <input type="date" id="blog_date" placeholder="blog_date">
                                    <label>Cover image</label>
                                    <input type="url" id="blog_image" placeholder="image url"> 
                                    <label>Description</label>
                                    <textarea id="blog_body" placeholder="Body"></textarea>
                                    
                                </div>
                                <button onclick="addBlog()">Submit</button>
                            </form>
                        </div>
                    </div>
                </section>
            </main>
        </div>

    </div>
    <script src="js/navbar.js"></script>
</body>

</html>
