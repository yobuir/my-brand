<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style/dashboard.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5073446681888199"
     crossorigin="anonymous"></script>
    
</head>

<body onload="userAuth()">
    <!-- <div class="loginScreen" id="loginScreen"><a href="login.html">Login required</a></div>  -->
    <div class="container">
        <div class="row">
            <nav class="Navbar Dashboard" id="Dashboard">
                <a href="javascript:void(0)" onclick="closeNavbar()" id="closeButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                        viewBox="0 0 16 16">
                        <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                    </svg>
                </a>
                <div class="logo"><img src="images/Logo.png">
                    
                </div>
                <div class="NavItems_icons" id="NavItems_icons">
                    <div class="Nav_list">
                        <!-- desktop -->
                        <ul class="Nav_items " id="desktop">
                            <li><a href="home.html" >Home</a></li>
                            <li><a href="blog.html"  class="active">Blogs</a></li>
                            <li><a href="newBlog.html">New blog</a></li>
                            <li><a href="comments.html">Comments</a></li>
                            <li><a href="settings.html">Settings</a></li>
                        </ul>
                       
                    </div>
                </div>
            </nav>
            <main class="main">
                <header class="header">
                    <div class="row">
                        <div>
                            <a href="javascript:void(0);" onclick="showNavabar()" class="burger_button"
                                id="burger_button">
                                <span class="span1"></span>
                                <span class="span2"></span>
                                <span class="span3"></span>
                                <span class="span4"></span>
                            </a> 
                        </div> 
                        <div class="" style="position:relative">
                            <div class="profile" onclick="ShowDropDown()" style="cursor:pointer" id="profile"> 
                                 <div class="image"> 
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                        </svg>
                                </div>
                                <div class="name" id="name"> </div>
                        
                            </div>
                            <div class="drop-down" id="drop-down">
                                <div class="content">
                                    <ul>
                                        <li class="logout"  onclick="logout()" style="cursor:pointer">Logout</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </header>
                <div class="message" id="Wmessage">
                   
                </div> 

                <section class="blog"> 
                    <div class="header">
                        <a href="newBlog.html" class="btn ">New blog</a>
                    </div>
                    <div class="blog-container" id="blogcontainer"> 
                        
                </section> 
                <!-- model box -->
                <div class="model-box" id="model-box">
                    <div class="model-header">
                        <div class="model-title" id="model-title"> 
                        </div>
                        <div class="model-clos" id="closeButto" onclick="closeModel()">
                            <i class="bi bi-x-lg"></i> close
                        </div>
                    </div>
                    <div class="model-body">
                        <div id="error_message"></div>
                        <div class="form">
                            <form class="form" id="blogForm"> 
                                <label>Title</label>
                                <input type="text" id="blog_title" placeholder="title">
                                <label>Snippet</label>
                                <input type="text" id="blog_snippet" placeholder="blog snippet">
                                <input type="hidden" id="blog_identity">
                                <label>Cover image</label>
                                <input type="url" id="blog_image" placeholder="image url">
                                <label>Description</label>
                                <textarea id="blog_body" placeholder="Body"></textarea> 
                                <button >Submit</button>
                            </form>
                        </div>
                    </div> 
                </div> 
            </main>
        </div>

    </div>
    <script src="js/navbar.js"></script>
    <script src="js/model.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/blogList.js"></script> 
    <script src="js/delete.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
