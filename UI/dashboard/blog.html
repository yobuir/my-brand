<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style/dashboard.css">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="Navbar Dashboard" id="Dashboard">
                <a href="javascript:void(0)" onclick="closeNavbar()" id="closeButton">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-lg"
                        viewBox="0 0 16 16">
                        <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                    </svg>
                </a>
                <div class="logo"><img src="images/Logo.png">
                    
                </div>
                <div class="NavItems_icons" id="NavItems_icons">
                    <div class="Nav_list">
                        <!-- desktop -->
                        <ul class="Nav_items " id="desktop">
                            <li><a href="home.html" >Home</a></li>
                            <li><a href="blog.html"  class="active">Blogs</a></li>
                            <li><a href="newBlog.html">New blog</a></li>
                            <li><a href="comments.html">Comments</a></li>
                            <li><a href="settings.html">Settings</a></li>
                        </ul>
                       
                    </div>
                </div>
            </nav>
            <main class="main">
                <header class="header">
                    <div class="row">
                        <div>
                            <a href="javascript:void(0);" onclick="showNavabar()" class="burger_button"
                                id="burger_button">
                                <span class="span1"></span>
                                <span class="span2"></span>
                                <span class="span3"></span>
                                <span class="span4"></span>
                            </a> 
                        </div> 
                        <div class="" style="position:relative">
                            <div class="profile" onclick="ShowDropDown()" style="cursor:pointer">
                                <div class="image">
                                    <img src="images/IMG-20220203-WA0001.jpg">
                                </div>
                                <div class="name">Yobu ir</div>
                        
                            </div>
                            <div class="drop-down" id="drop-down">
                                <div class="content">
                                    <ul>
                                        <li class="logout">Logout</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </header>
                <div class="message">
                    <h3>Hi! Yobu welcome back !</h3>
                </div> 

                <section class="blog"> 
                    <div class="header">
                        <a href="newBlog.html" class="btn ">New blog</a>
                    </div>
                    <div class="blog-container" id="blogcontainer"> 
                        
                </section> 
                <!-- model box -->
                <div class="model-box" id="model-box">
                    <div class="model-header">
                        <div class="model-title">
                            <h3> The secret ingredient to telling a good story.</h3>
                            <p>Updating content</p>
                        </div>
                        <div class="model-clos" id="closeButto" onclick="closeModel()">
                            <i class="bi bi-x-lg"></i> close
                        </div>
                    </div>
                    <div class="model-body">
                        <div class="form">
                            <form>
                                <label>Title</label>
                                <input type="text" id="blog_title" placeholder="title">
                                <label>Date</label>
                                <input type="date" id="blog_date" placeholder="blog_date">
                                <label>Cover image</label>
                                <input type="url" id="blog_image" placeholder="image url">
                                <label>Description</label>
                                <textarea id="blog_body" placeholder="Body"></textarea>
                                <button>Update</button>
                            </form>
                        </div>
                    </div> 
                </div> 
            </main>
        </div>

    </div>
    <script src="js/navbar.js"></script>
    <script src="js/model.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/blogList.js"></script> 
    <script src="js/delete.js"></script>
</body>

</html>
